name: elasticsearch
type: DB1
description: Elasticsearch datastore
host: ${oc.env:ELASTICSEARCH_HOST,localhost}
port: ${oc.env:ELASTICSEARCH_PORT,9200}
scheme: ${oc.env:ELASTICSEARCH_SCHEME,http}
timeout: 30
max_retries: 3
retry_on_timeout: true

# Authentication from environment
use_auth: ${oc.env:ELASTICSEARCH_USE_AUTH,false}
username: ${oc.env:ELASTICSEARCH_USERNAME,elastic}
password: ${oc.env:ELASTICSEARCH_PASSWORD,changeme}

# SSL settings
verify_certs: ${oc.env:ELASTICSEARCH_VERIFY_CERTS,false}
ssl_show_warn: false

# Connection pool settings
connection_pool_size: 10
max_overflow: 20

# Bulk indexing settings
bulk_size: 1000
bulk_timeout: 60
max_chunk_bytes: 10485760