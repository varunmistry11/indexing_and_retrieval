type: BOOLEAN
description: Boolean index with document IDs and position IDs
version: "1.0"
compression: NONE
query_proc: TERMatat
optimization: Null
store_positions: true
store_offsets: false
enable_ranking: false

settings:
  number_of_shards: 1
  number_of_replicas: 0
  refresh_interval: "1s"

mappings:
  properties:
    doc_id:
      type: keyword
    title:
      type: text
      analyzer: custom_analyzer
      term_vector: with_positions
    text:
      type: text
      analyzer: custom_analyzer
      term_vector: with_positions
    url:
      type: keyword